name: CI

on:
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'kicad-collab/viewer/package-lock.json'
      - name: Install dependencies
        working-directory: kicad-collab/viewer
        run: npm ci
      - name: Run ESLint
        working-directory: kicad-collab/viewer
        run: npm run lint

  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install Ruff
        run: pip install ruff
      - name: Run Ruff (lint check)
        working-directory: kicad-collab/plugin
        run: ruff check . || exit 0
      - name: Run Ruff (format check)
        working-directory: kicad-collab/plugin
        run: ruff format --check . || exit 0

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'kicad-collab/viewer/package-lock.json'
      - name: Install dependencies
        working-directory: kicad-collab/viewer
        run: npm ci
      - name: Run tests
        working-directory: kicad-collab/viewer
        run: npm run test:run

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'kicad-collab/viewer/package-lock.json'
      - name: Install dependencies
        working-directory: kicad-collab/viewer
        run: npm ci
      - name: Build
        working-directory: kicad-collab/viewer
        run: npm run build
